<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Денис и Анастасия — приглашение</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family: "Georgia", serif;
  background: url("IMG_3280.png") center top / cover no-repeat fixed;
  color:#2c2c2c;
}

/* анимации */
.fade{
  opacity:0;
  transform:translateY(30px);
  transition:.9s ease;
}
.fade.show{
  opacity:1;
  transform:none;
}

section{
  max-width:1100px;
  margin:80px auto;
  padding:0 16px;
  text-align:center;
}

/* изображения-заголовки */
.title-img,
.section-img,
.content-img{
  max-width:100%;
  display:block;
  margin:0 auto 30px;
}

/* календарь */
.calendar{
  background:rgba(255,255,255,.85);
  border-radius:24px;
  padding:40px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:8px;
}

.mark{
  background:#9b3b3b;
  color:#fff;
  border-radius:50%;
}

/* таймер */
.timer{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.timer div{
  background:rgba(255,255,255,.85);
  border-radius:20px;
  padding:16px;
}

.timer span{
  display:block;
  font-size:28px;
  font-weight:bold;
}

/* локации */
.locations{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:32px;
}

.location{
  background:rgba(255,255,255,.88);
  border-radius:24px;
  padding:30px;
}

.location button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:#9b3b3b;
  color:#fff;
  font-size:16px;
}

/* анкета */
.form-wrap{
  background:rgba(255,255,255,.88);
  border-radius:24px;
  padding:40px;
}

form{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

form input[type="text"]{
  grid-column:1 / -1;
  padding:12px;
}

form label{
  text-align:left;
}

form button{
  grid-column:1 / -1;
  margin-top:20px;
  padding:16px;
  border:none;
  border-radius:22px;
  background:#9b3b3b;
  color:#fff;
  font-size:18px;
}

/* адаптив */
@media(max-width:768px){
  .locations{grid-template-columns:1fr}
  form{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- ИМЕНА -->
<section class="fade">
  <img src="IMG_3281_1.png" class="title-img" alt="">
</section>

<!-- ДАТА -->
<section class="fade">
  <img src="IMG_3281_2.png" class="section-img" alt="">
  <div class="calendar">
    <table>
      <tr><th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th></tr>
      <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
      <tr><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td></tr>
      <tr><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td class="mark">20</td><td>21</td></tr>
      <tr><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td></tr>
      <tr><td>29</td><td>30</td></tr>
    </table>
  </div>
</section>

<!-- ТЕКСТ -->
<section class="fade">
  <img src="IMG_3281_3.png" class="content-img" alt="">
</section>

<!-- ТАЙМЕР -->
<section class="fade">
  <div class="timer">
    <div><span id="d">0</span>дней</div>
    <div><span id="h">0</span>часов</div>
    <div><span id="m">0</span>минут</div>
    <div><span id="s">0</span>секунд</div>
  </div>
</section>

<!-- ЛОКАЦИЯ -->
<section class="fade">
  <img src="IMG_3281_4.png" class="section-img" alt="">
  <div class="locations">
    <div class="location">
      Усадьба Асеевых<br>
      Тамбов, Набережная улица, 22
      <button onclick="openMap('Тамбов, Набережная улица, 22')">Открыть карту</button>
    </div>
    <div class="location">
      Ресторан «Базилик»<br>
      Тамбов, Селезнёвская улица, 2А
      <button onclick="openMap('Тамбов, Селезнёвская улица, 2А')">Открыть карту</button>
    </div>
  </div>
</section>

<!-- АНКЕТА -->
<section class="fade">
  <img src="IMG_3281_5.png" class="section-img" alt="">
  <div class="form-wrap">
    <form>
      <input type="text" placeholder="Имя и фамилия" required>

      <label><input type="radio" name="presence"> Буду с удовольствием</label>
      <label><input type="radio" name="presence"> Не смогу присутствовать</label>
      <label><input type="radio" name="presence"> Отвечу позже</label>

      <label><input type="checkbox"> Вино красное — сухое</label>
      <label><input type="checkbox"> Вино красное — полусладкое</label>
      <label><input type="checkbox"> Вино белое — сухое</label>
      <label><input type="checkbox"> Вино белое — полусладкое</label>
      <label><input type="checkbox"> Шампанское</label>
      <label><input type="checkbox"> Крепкий алкоголь</label>
      <label><input type="checkbox"> Не употребляю алкоголь</label>

      <button type="submit">ОТПРАВИТЬ</button>
    </form>
  </div>
</section>

<script>
/* анимации */
const obs=new IntersectionObserver(e=>{
  e.forEach(i=>i.isIntersecting&&i.target.classList.add("show"))
});
document.querySelectorAll(".fade").forEach(el=>obs.observe(el));

/* таймер */
const target=new Date("2026-06-20T00:00:00").getTime();
setInterval(()=>{
  const n=Date.now();
  const d=target-n;
  d>0 && (
    dEl.textContent=Math.floor(d/86400000),
    hEl.textContent=Math.floor(d/3600000)%24,
    mEl.textContent=Math.floor(d/60000)%60,
    sEl.textContent=Math.floor(d/1000)%60
  )
},1000);

const dEl=document.getElementById("d");
const hEl=document.getElementById("h");
const mEl=document.getElementById("m");
const sEl=document.getElementById("s");

function openMap(addr){
  window.open("https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(addr));
}
</script>

</body>
</html>
